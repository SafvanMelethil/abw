<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض صور متحرك</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .slider-container {
            width: 90%;
            height: 300px;
            margin: 50px auto;
            overflow: hidden;
            position: relative;
            background: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .slider {
            display: flex;
            animation: slide 15s linear infinite;
            width: calc(300%);
        }
        .slide {
            min-width: 33.33%;
            padding: 10px;
            box-sizing: border-box;
        }
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        @keyframes slide {
            0% {transform: translateX(0);}
            100% {transform: translateX(-100%);}
        }
    </style>
</head>
<body>

<div class="slider-container">
    <div class="slider">
        <div class="slide">
            <img src="saleh new.jpeg" alt="الصورة 1">
        </div>
        <div class="slide">
            <img src="saleh new.jpeg" alt="الصورة 2">
        </div>
        <div class="slide">
            <img src="saleh new.jpeg" alt="الصورة 3">
        </div>
        <!-- Duplicate slides to ensure smooth looping -->
        <div class="slide">
            <img src="saleh new.jpeg" alt="الصورة 1">
        </div>
        <div class="slide">
            <img src="saleh new.jpeg" alt="الصورة 2">
        </div>
        <div class="slide">
            <img src="saleh new.jpeg" alt="الصورة 3">
        </div>
    </div>
</div>

</body>
</html>
